<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site do 2C</title>
</head>
<body>
    <header>
        <h1>Site sobre o 2 ano C do Colégio Euzébio da Mota</h1>
    </header>
    <section class="primeira-parte">
        <h1>O que sabemos sobre os alunos do 2C?</h1>
        <p>É uma turma agitada, porém inteligente e gostam de desafios.</p>
        <img class="foto" src="imgs/FotoTurmaPascoa.jpg" alt="foto da turma do 2C">
    </section>
    <section class="estudantes">
        <h2>Quem são os nossos estudantes?</h2>
        <div class="todos-os-estudantes">
            <div class="estudante">
                <img src="imgs/estudante1.jpeg" alt="Foto do Fulano" class="foto-aluno">
                <h3>Fulano Silva</h3>
            </div>
            <div class="estudante">
                <img src="imgs/estudante2.jpg" alt="Foto da Beltrana" class="foto-aluno">
                <h3>Beltrana Luíza</h3>
            </div>
            <div class="estudante">
                <img src="imgs/estudante3.jpeg" alt="Foto do Ciclano" class="foto-aluno">
                <h3>Ciclano Inácio</h3>
            </div>
            <div class="estudante">
                <img src="imgs/estudante4.jpeg" alt="Foto da Jurema" class="foto-aluno">
                <h3>Jurema Lima</h3>
            </div>
            <div class="estudante">
                <img src="imgs/estudante5.jpeg" alt="Foto do Leopoldo" class="foto-aluno">
                <h3>Leopoldo Isack</h3>
            </div>
        </div>
    </section>
    <footer>
        <h3>Colégio Estadual Euzébio da Mota</h3>
    </footer>
</body>
</html>
